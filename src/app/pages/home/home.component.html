<!--Header-->

<app-header></app-header>

<!---Comunicación entre Componentes-->

<div class="w-96 h-auto px-8 py-4 mt-8 bg-gradient-to-r from-blue-700 via-sky-500 to-blue-300 mx-auto shadow-2xl">
    <h1 class="text-black text-2xl font-bold text-center">Comunicación entre Componentes</h1>
    <div class="p-4 bg-white mt-3 my-2 rounded">
        <!--Componente Padre-->
        <div class="flex justify-center mt-6">
            <div class="mb-3 xl:w-96">
                <label for="padre" class="form-label inline-block mb-2 text-black font-bold">Componente Padre</label>
                <input [(ngModel)]="valuePadre" type="text" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="padre" placeholder="Yo soy tu Padre"/>
            </div>
        </div>

        <!--Componente Hijo-->
        <app-hijo [valueHijo]="valuePadre"></app-hijo>
    </div>
    
</div>
