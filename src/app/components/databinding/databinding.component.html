<div>
    <h1 class="text-3xl p-2">Data Binding Interpolation</h1>
    <hr>
    <p class="text-lg p-2 mt-3">{{title}}</p>
    <button (click)="isShow()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">{{Ocultar}}</button> <!--El botÃ³n ocultara y Mostrar un div-->

    <div [hidden]="show" class="mt-3 p-3">
        Event Binding, es el mecanismo de data binding mediante el cual trabaja con los eventos que se encuentran en el DOM
    </div>
    <hr>
    <div>
        <p class="text-lg p-2 mt-3">{{subtitle}}</p>
        <div>
            <p class="p-3 mt-3">{{texto}}</p>
        </div>
        <hr>
        <div>
            <div class="flex justify-center mt-3">
                <div class="mb-3 xl:w-96">
                  <textarea [(ngModel)] = "texto" class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    placeholder="Tu Mensaje"
                  ></textarea>
                </div>
              </div>
        </div>
    </div>
</div>
